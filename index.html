		<meta charset="utf-8">

			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="intro.jpg" data-backgroud-position="bottom">
					<p style="
						position: relative;
						top: -5rem;">
					functools.partial</p>
				</section>
				<section data-markdown style="font-size: 7rem;">
					<textarea data-template>
						``` python
						def add(a, b):
							return a + b
						```
						``` python
						add(3, 2)  # 5
						add(5, 2)  # 7
						```
					</textarea>
				</section>
				<section data-markdown style="font-size: 7rem;">
					<textarea data-template>
						``` python
						def add2(a, b=2):
							return a + b
						```
						``` python
						add2(3, 1)  # 4
						add2(5)  # 7
						```
					</textarea>
				</section>
				<section data-background-image="fishy.jpg" data-backgroud-position="bottom">
				</section>
				<section data-markdown style="font-size: 7rem;">
					<textarea data-template>
						``` python
						def add(a, 2):
							return a + 2
						```
						``` python
						def add2(a):
							return a + 2
						```
					</textarea>
				</section>
				<section data-markdown style="font-size: 5rem;">
					<textarea data-template>
						``` python
						def add(a, b):
							return a + b
						```
						``` python
						from functools import partial

						add2 = partial(add, b=2)
						add2 = partial(add, 2)  # a=2
						```
					</textarea>
				</section>
				<section data-background-image="build.jpg" data-backgroud-position="bottom">
				</section>
				<section data-markdown style="font-size: 5rem;">
					<textarea data-template>
						``` python
						def minmax(value, min, max):
							if not (min <= value <= max):
								raise ValueError
							return value
						```
					</textarea>
				</section>
				<section data-markdown style="font-size: 4rem;">
					<textarea data-template>
						``` python
						mixmax(1, 1, 5) # 1
						minmax(-1, 1, 5)  # ValueError

						grade_validator = partial(
							minmax, min=1, max=5)

						grade_validator(5)  # 5
						grade_validator(6)  # ValueError
						```
					</textarea>
				</section>
				<section data-background-image="hero.jpg" data-backgroud-position="bottom">
				</section>
				<section data-markdown style="font-size: 5rem;">

from flask import request
def login_view():
	if request.method == 'POST':
		return do_the_login()
						```
					</textarea>
				</section>
				<section data-markdown style="font-size: 5rem;">
					<textarea data-template>
						``` python
def login_view(request):
	if request.method == 'POST':
		return do_the_login()
						```
						``` python
						# route.py
						app.add_url_rule(
							'/login/',
							'login',
							partial(login_view, request)
						)
						```
					</textarea>
				</section>
